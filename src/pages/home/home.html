<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-buttons end>
      <button ion-button tappable icon-only (click)="goToAddPassword()" >
          <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="animated fadeIn common-bg" overflow-scroll="true"> 
  <div class="bar bar-header bar-light">
    <h4 class="title" text-center>My Passwords</h4>
  </div>
      
  <div text-center class="animated fadeInDown">
    <ion-card  margin-bottom class="full-width" *ngFor="let pass of user.passwords">
        <button ion-item class="full-width" (click)="getPasswordById(pass?.id)">
          <ion-icon name="lock" item-left ></ion-icon>
          <div item-center>{{ pass.site_name }}</div>
          <div item-right><ion-icon name="arrow-dropright"></ion-icon></div>
        </button>
    </ion-card>
  </div>
