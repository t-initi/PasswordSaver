<ion-header>
  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>New Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-content>
			<ion-list>
				<ion-item>
					<ion-label stacked >Site Name</ion-label>
					<ion-input type='text' [(ngModel)]="this.userData.siteName"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label stacked >Site Password</ion-label>
					<ion-input type='text' [(ngModel)]="this.userData.sitePass"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label stacked >Description</ion-label>
					<ion-textarea type='text' [(ngModel)]="this.userData.description"></ion-textarea>
				</ion-item>
			</ion-list>

			<div>
				<button ion-button block (click)="addPassword()">Submit</button>
			</div>
		</ion-card-content>
	</ion-card>

</ion-content>
