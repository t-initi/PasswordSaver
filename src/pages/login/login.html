<ion-header>
    <ion-toolbar color="primary">
    <ion-title>PasswordSaver</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="animated fadeIn login auth-page">
    <div text-center class="logo-container">
        <ion-img text-center src="assets/img/initi-logo-v2.png" width="110" height="100"></ion-img>
    </div>

    <ion-card>
        <ion-card-content>
            <div class="login-content">
                <div padding-horizontal>
                    <h2 class="title" text-center>Connexion</h2>
                </div>

                <div text-center margin-top>
                    <span ion-text color="danger">{{errorMsg}}</span>
                </div>

                <ion-item>
                    <ion-label stacked >
                        <ion-icon name="mail" item-start class="text-primary"></ion-icon>Email</ion-label>
                    <ion-input type="email" [(ngModel)]="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label stacked>
                        <ion-icon name="lock" item-start class="text-primary"></ion-icon>Password</ion-label>
                    <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
                </ion-item>

                <div class="connexion-buttons-container">
                    <button ion-button block tappable (click)="login()">LOG IN</button>
                    <button ion-button block tappable (click)="signup()">SIGN UP</button>
                </div>
                <div text-center margin-top>
                    <span ion-text color="primary" class="forgotPassBtn" tappable (click)="forgotPass()">Forgot Password?</span>
                </div>
            </div>

        </ion-card-content>
    </ion-card>

</ion-content>
