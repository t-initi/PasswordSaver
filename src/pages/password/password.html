<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content>
	<ion-card>
		<ion-card-header text-center>Password Details</ion-card-header>
		<ion-card-content>
			<ion-list>
				<div ion-item>{{passwordDetails?.site_name}}</div>
				<div ion-item>{{passwordDetails?.encrypted_pass}}</div>
				<div ion-item *ngIf="showPassword">{{passwordDetails?.site_pass}}</div>
				<div ion-item *ngIf="passwordDetails?.description">{{passwordDetails.description}}</div>
			</ion-list>
			<ion-grid>
	          <ion-row>
	            <ion-col col-6>
	              <button ion-button block text-center color="secondary" (click)="revealPassword()">
	                Reveal
	              </button>
	            </ion-col>
	            <ion-col col-6>
	              <button ion-button text-center block (click)="delete()" color="danger">
	                Delete
	              </button>
	            </ion-col>
	          </ion-row>
	        </ion-grid>

		</ion-card-content>
	</ion-card>
		
	
</ion-content>
